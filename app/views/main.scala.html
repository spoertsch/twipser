@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
	    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    	<script src="@routes.Assets.at("javascripts/twiips.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <a class="navbar-brand" href="#">Twipser</a>
	        </div>
	        <div class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	            <li class="active"><a href="#"><span class="glyphicon glyphicon-list"></span> My twiips</a></li>
	            <li class="active"><a href="#"><span class="glyphicon glyphicon-edit"></span> New</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
    
	    <div class="container" style="padding-top: 60px;">
	        @content
	    </div>
    </body>
</html>
